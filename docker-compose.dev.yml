version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./client:/app
      - frontend_node_modules:/app/node_modules
    tty: true         # 必要：讓 Vite 在 docker-compose 下以互動式模式執行（避免 exit 0）
    stdin_open: true  # 可選：保持 STDIN 開啟（docker run -i）；concurrently/nodemon 較需要

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fightpoverty-backend
    ports:
      - "3001:3001"
    env_file:
      - ./.env
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: "redis:7-alpine"
    container_name: fightpoverty-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  frontend_node_modules:
  redis_data:
