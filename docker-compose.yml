version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fightpoverty-backend
    ports:
      - "3001:3001"
    env_file:
      - ./.env
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: "redis:7-alpine"
    container_name: fightpoverty-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  redis_data:
